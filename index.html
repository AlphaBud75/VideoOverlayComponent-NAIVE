<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        asdfasdf
        <video autoplay muted loop id="myVideo">
        <source src="ENNA200k.mp4" type="video/mp4">
      </video>


        <div class="control_button">
            <button id="mute_button" onclick="mute_toggle()">Unmute</button>
            <button id="play_button" onclick="pause_toggle()">Pause</button>
        </div>

    </div>


    <script>
        var video = document.getElementById("myVideo");
        var play_button = document.getElementById("play_button");
        var mute_button = document.getElementById("mute_button");

        function pause_toggle() {
            if (video.paused) {
                video.play();
                play_button.innerHTML = "Play";
            } else {
                video.pause();
                play_button.innerHTML = "Pause";
            }
        }

        function mute_toggle() {
            if (video.muted == false) {
                video.muted = true;
                mute_button.innerHTML = "Unmute";
            } else {
                video.muted = false;
                mute_button.innerHTML = "Mute";
            }

        };
    </script>
</body>

</html>
